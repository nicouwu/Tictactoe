<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nico's TTT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TTT</h1>
    <div class="parentbox">
        <div class="sidebar">hhh</div>
        <section class="gameArea">
            <div class="ui">
                <button type="button" class="resetButton">Reset Game</button>
                <h2 class="commentary">declare winner</h2>
            </div>
            <div class="board">
                <div class="square" data-id="0"></div>
                <div class="square" data-id="1"></div>
                <div class="square" data-id="2"></div>
                <div class="square" data-id="3"></div>
                <div class="square" data-id="4"></div>
                <div class="square" data-id="5"></div>
                <div class="square" data-id="6"></div>
                <div class="square" data-id="7"></div>
                <div class="square" data-id="8"></div>

            </div>
        </section>
        <div class="sidebar">hhh</div>
    </div>
    <footer>
        <p>Created by Nico</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
